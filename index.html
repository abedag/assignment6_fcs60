<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Duolingo Clone</title>
</head>
<body>
  
  <header>

    <div class="web-head">
      <nav class="nav-container">
        <a href="#" class="dlogo">
          <img src="dlogo.svg" alt="">
        </a>
        <div>
          <button class="language-site">SITE LANGUAGE: ENGLISH</button>
        </div>
      </nav>
    </div>

    <div class="login-container">
      <img src="dlogin.png" class="dlogin">

      <div class="login">
        <h1>The free, fun, and effective 
          way to learn a language!</h1>
          <button class="get-started">GET STARTED</button>
          <button class="login-button">I ALREADY HAVE AN ACCOUNT</button>
      </div>
    </div>

    <!-- height: 28.9756px; width: 36px; -->
    <div>
      <nav>
        <div>
          <ul>
            <li class="countries">
              <a href="#">
                <img src="america.png">
                <span>English</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="spain.png">
                <span>Spanish</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="france.png">
                <span>French</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="germany.png">
                <span>German</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="italy.png">
                <span>Italian</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="brazil.png">
                <span>Brazilian</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="japan.png">
                <span>Japanese</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

  </header>



</body>
</html>
